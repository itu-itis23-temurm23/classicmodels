{% extends "layout.html" %}

{% block content %}
<h2 class="text-center mb-4">Our Products</h2>

<div class="row g-4">
  {% for line in productlines %}
  <!-- Each product line is now a full-width item -->
  <div class="col-12">
    <div class="card shadow-sm h-100">
      <div class="row g-0">
        <!-- Image Column -->
        <div class="col-md-4">
          <img src="https://placehold.co/600x400/343a40/ffffff?text={{ line.productLine | replace(' ', '+') }}" class="img-fluid rounded-start" alt="{{ line.productLine }}" style="object-fit: cover; height: 100%;">
        </div>
        <!-- Text Column -->
        <div class="col-md-8">
          <div class="card-body d-flex flex-column h-100">
            <h5 class="card-title">{{ line.productLine }}</h5>
            <p class="card-text small text-muted">{{ line.textDescription }}</p>
            <!-- Pushed button to the bottom -->
            <div class="text-start mt-auto">
              <a href="{{ url_for('products_by_line', product_line=line.productLine) }}" class="btn btn-primary">View Products</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
